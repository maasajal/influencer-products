<!DOCTYPE html>

  <body>
    <header>
      <nav class="container">

        <h2>Influencer Products</h2>

            <p>

          <div class="banner-img">

              src="./images/Circle-design.svg"

          <img src="./logos/Alibaba.svg" alt="Alibaba" />
